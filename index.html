<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Web components test</title>

        <style>
            body {
                margin: 40px 0 0;
                font-family: sans-serif;
            }
            .container {
                width: 1000px;
                padding: 0 10px;
                margin: 0 auto;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <bc-button>Test button</bc-button>
        </div>

        <script>
            const bcButtonTemplate = document.createElement('template');
            bcButtonTemplate.innerHTML = `
                <style>
                    :host button {
                        background-color: orange;
                        border: none;
                        border-radius: 1px;
                        padding: 20px;
                        cursor: pointer;
                    }

                    :host button:hover {
                        background-color: goldenrod;
                    }
                </style>
                <button>
                    <slot></slot>
                </button>`;

            class BCButton extends HTMLElement {                
                constructor() {
                    super();

                    const shadowRoot = this.attachShadow({ mode: 'open' });
                    shadowRoot.appendChild(bcButtonTemplate.content.cloneNode(true));
                }
            }

            window.customElements.define('bc-button', BCButton);
        </script>
    </body>
</html>
